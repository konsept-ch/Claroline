services:
    _defaults:
        autowire: false
        autoconfigure: false

    Claroline\CursusBundle\Installation\Command\MigrateQuotasCommand:
        arguments:
            - '@Claroline\AppBundle\Persistence\ObjectManager'
        tags:
            - { name: 'console.command', command: 'claroline:quotas:migrate' }

    Claroline\CursusBundle\Installation\Command\CleanWorkspaceCommand:
        arguments:
            - '@Claroline\AppBundle\Persistence\ObjectManager'
            - '@Claroline\CoreBundle\Manager\Workspace\WorkspaceManager'
        tags:
            - { name: 'console.command', command: 'claroline:clean:workspace' }
