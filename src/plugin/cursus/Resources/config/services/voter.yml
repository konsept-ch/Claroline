services:
    _defaults:
        autowire: false
        autoconfigure: false
        public: true

    _instanceof:
        Claroline\CoreBundle\Security\Voter\AbstractVoter:
            autowire: false
            tags: [security.voter]
            calls:
              - method: setContainer
                arguments:
                  - '@service_container'

    Claroline\CursusBundle\Security\Voter\CourseVoter: ~

    Claroline\CursusBundle\Security\Voter\SessionVoter: ~

    Claroline\CursusBundle\Security\Voter\EventVoter: ~

    Claroline\CursusBundle\Security\Voter\QuotaVoter: ~
