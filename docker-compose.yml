services:
  db:
    image: mysql:8.0
    ports:
      - "${DB_PORT}:3306"
    environment:
      MYSQL_DATABASE: "${DB_NAME}"
      MYSQL_USER: "${DB_USER}"
      MYSQL_PASSWORD: "${DB_PASS}"
      MYSQL_ROOT_PASSWORD: "${DB_ROOT}"
      MYSQL_INITDB_SKIP_TZINFO: "1"
    volumes:
      - "db_data:/var/lib/mysql"
      - "${SEED_SQL}:/docker-entrypoint-initdb.d/seed.sql:ro"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - project-net
    restart: unless-stopped

  web:
    build:
      context: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "mysql://${DB_USER}:${DB_PASS}@db:3306/${DB_NAME}"
    networks:
      - project-net
    restart: unless-stopped

networks:
  project-net:
    name: "${PROJECT}-net"
    driver: bridge

volumes:
  db_data:
    name: "${DB_VOLUME}"
